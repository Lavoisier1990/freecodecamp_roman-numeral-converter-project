<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6aa5812788.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="container">
        <div class="logo">Arc-Hive</div>
        <section id="converter-section">
            <h1 class="title">ROMAN NUMERAL CONVERTER</h1>
            <form id="entry-form" class="entry-form" novalidate>
                <fieldset>
                    <label for="number">Enter a Number:</label>
                    <br>
                    <input type="number" id="number" max="3999999" autofocus/>
                    <br>
                    <button type="button" id="convert-btn" onclick="romanConverter()">Convert</button>
                    <button class="hidden" id="reset-btn" onclick="myReset()">Reset</button>
                </fieldset>

                <fieldset>
                    <div id="output" class="hidden"></div>
                    <br>
                    <p id="comment" class="hidden"></p>
                </fieldset>
            </form>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
